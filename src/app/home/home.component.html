<div class="bg">
  <h1>
      Welcome To MongOOse Chat
  </h1>
</div>
<div class="container" >
  <h2>Register</h2>
  <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="password" name="password" [(ngModel)]="model.password" #password="ngModel" >
      </mat-form-field>
  </form>
  <div class="form-group">
      <button [disabled]="loading" (click)="registerUser()" class="btn btn-primary">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Login</a>
  </div>
</div>
