<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngChatApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <style>
    a { cursor: pointer; }
  </style>
</head>
<body>
  <app-root></app-root>
  <script>
    changeView = function(cur) {
    if(this.currentActiveChatUser!=null)
    {
      document.getElementById(this.currentActiveChatUser).classList.remove('active_chat');
    }
    window.localStorage.removeItem("current-active-user");
    window.localStorage.setItem("current-active-user", cur.id)
    currentActiveChatUser = window.localStorage.getItem("current-active-user");
    document.getElementById(this.currentActiveChatUser).classList.add('active_chat');
    console.log(this.currentActiveChatUser);

  }
  </script>
</body>
</html>
